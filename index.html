<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Working with Dropdowns in Javascript</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Vanilla JS Dropdown</h1>
        <nav id="mainNav">
            <ul class="main-menu">
                <li class="nav-item">
                    <a href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a href="#" id="dropdownTrigger">Link 3</a>
                    <nav id="dropdownMenu" class="subnav">
                        <ul class="dropdown-menu">
                            <li class="dropdown-nav-item">
                                <a href="#">Link 1</a>
                            </li>
                            <li class="dropdown-nav-item">
                                <a href="#">Link 2</a>
                            </li>
                            <li class="dropdown-nav-item">
                                <a href="#">Link 3</a>
                            </li>
                            <li class="dropdown-nav-item">
                                <a href="#">Link 4</a>
                            </li>
                        </ul>
                    </nav>
                </li>
                <li class="nav-item">
                    <a class="nav" href="#">Link 4</a>
                </li>
            </ul>
        </nav>
        <script src="js/main.js"></script>
    </body>
</html>
